name: Crawler
on:
  schedule:
    # Run at midnight and noon every day.
    - cron: '0 0,12 * * *'
  workflow_dispatch:

jobs:
  crawler:
    name: 'Run crawler and push results'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          cache: 'pip'

      - uses: actions/cache@v2
        with:
          path: '~/crawler-state.pickle'
          key: '${{runner.os}}-crawler-state'

      - name: 'Install dependencies'
        run: sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: 'Configure Git'
        run: |
          git config --global user.name 'Basislager Services'
          git config --global user.email 'services@basislager.fun'
          git config --global url.'https://${{secrets.REPO_TOKEN}}:@github.com/'.insteadOf 'https://github.com/'

      - name: 'Setup Python'
        run: pip install -r requirements.txt

      - name: 'Run crawler'
        run: |
          python -m tickergadse \
            --git-repo 'https://github.com/basislagerservices/data.git' \
            --git-subdir ranking \
            --once \
            --continue \
            --state-file '~/crawler-state.pickle'
